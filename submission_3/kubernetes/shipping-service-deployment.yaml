apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: submission3
  name: shipping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-service
  template:
    metadata:
      labels:
        app: shipping-service
    spec:
      # initContainers:
        # - name: wait-for-rabbitmq
          # image: busybox
          # command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done']
      containers:
        - name: shipping-service
          image: ghcr.io/ariafatah0711/shipping-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
            - name: AMQP_URL
              value: amqp://guest:guest@rabbitmq:5672
            - name: PORT
              value: "3001"

---

apiVersion: v1
kind: Service
metadata:
  namespace: submission3
  name: shipping-service
spec:
  selector:
    app: shipping-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP